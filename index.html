<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon" >
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h2 class="description" style="margin-top: -10px;">Rainy</h2>
            <h1 class="temp"> 20&deg;C</h1>
            <h2 class="city">Chennai</h2>
            <h3 style="margin-top: 10px;">Min<img src="images/clear.png" alt="" width="50" style="position:relative; top: 18px;"> : <span class="min-temp" >18&deg;C</span></h3>
            <h3 style="margin-top: -18px;">Max<img src="images/clear.png" alt="" width="50" style="position:relative; top: 18px;"> : <span class="max-temp" >20&deg;C</span></h3>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">18Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
           
        </div>
  
       
    </div>





    <script src="script.js"> </script>
    
</body>
</html>
